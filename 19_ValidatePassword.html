<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>

    <style>
        .inp{
            font-size: 25px;
            padding: 2px 10px;
            outline: none;
            border: 2px solid brown;
            border-radius: 20px;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-size: 30px;
            font-weight: bold;
        }
        .btn{
            margin: 10px 20px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <form>
        <label>
            Enter Your Email :
            <input type="text" name="email" autofocus class="inp" id="email" placeholder="Enter Your Email Id......">
        </label>
        <label>
            Enter Your Password :
            <input type="password" name="password" class="inp" id="password" placeholder="Enter Your Password...........">
        </label>
        <div>
            <input type="submit" class="btn" value="Submit" onclick="Submit()">
            <input type="button" class="btn" value="Clear" onclick="Clr()">
        </div>
    </form>

    <script>

        function Clr(){
            document.getElementById("email").value= document.getElementById("password").value=""
        }
        function Submit(){
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value;
            if( !(email.includes('@')) || !(email.includes('.')) )
            {
                alert("Please !! Provide Correct Email")
            }
            else if ( password.length < 9 ) {
                alert("You need to Enter the Password minimum 8 characters ")
            }
        }
    </script>
</body>
</html>
