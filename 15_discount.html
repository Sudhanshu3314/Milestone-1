<head>

    <title>Discount Calculator</title>
    <style>
        .head {
            font-family: cursive;
            color: brown;
            text-shadow: 5px 3px aqua;
            font-size: 70px;
            border-radius: 45px;
        }

        .slide {
            font-family: georgia;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px aqua;
            font-size: 30px;
            border-radius: 70px;
        }

        table,
        tr,
        th {
            border-radius: 25px;
            border: 8px solid aliceblue;
        }

        label {
            font-family: georgia;
            color: green;
            font-size: 30px;
        }

        .inp {
            font-family: georgia;
            color: red;
            padding: 7px;
            font-size: 30px;
            width: 140px;
            font-weight: bold;
            border: 4px solid blue;
            border-radius: 15px;
            outline: none;
        }

        .btn {
            font-family: georgia;
            color: red;
            font-size: 45px;
            font-weight: bold;
            background-color: white;
            border: 10px solid yellow;
            border-radius: 35px;
            outline: none;
        }

        .btn:hover {
            color: blue;
            border: 9px solid aquamarine;
        }

        .res {
            color: darkblue;
            margin: 22px 0px;

        }

        #alert {

            table {

                font-size: 20px;

                border: 4px solid yellow;

            }

                font-size: 25px;

    <link rel="stylesheet" href="nav.css">
    <link rel="icon" href="error.jpg">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

<body Id="img" align="center">

    <br><br>
    <center>
        <table align="center" bgcolor="red">
            <tr>
                <th bgcolor="lightyellow">
                    <h1 class="head">&star;&nbsp;<u>DISCOUNT</u>&nbsp;&star;</h1>
                </th>
            </tr>

            <tr bgcolor="ivory">
                <th><br>
                    <form name="f1">
                        <label><i>Marked Price(M.R.P.)</i> &rarr; &#8377;&nbsp;<input type="number" class="inp"
                                name="n1" placeholder=" MRP">
                        </label>
                        <br><br>
                        <label><i>Discount (in &#8377;)</i> &rarr; <input type="number" class="inp" name="n2" min="1"
                                max="100" placeholder="Dis(&#8377;)" class="inp" name="n2">&nbsp;&#8377;
                        </label>
                        <b Id="alert"></b>
                        <b class="res" Id="ans"></b>
                        <b class="res" Id="final"></b>
                        <br><br>
                </th>
            </tr>

            <tr>
                <th><br>
                    <input type="button" value="Clear" onclick="Clr()" class="btn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="Calculate" onclick="Cal()" class="btn">
                    <br><br></form>
                </th>
            </tr>

        </table>
    </center>
    <br><br><br>

    <marquee class="slide">-Designed By Sudhanshu Banrwal</marquee>
    <script language="javascript">
        function Cal() {
            var m, d, f, s;
            m = parseFloat(f1.n1.value);
            d = parseFloat(f1.n2.value);
            s = (d / m) * 100;
            document.getElementById("ans").innerHTML = "<hr color=brown> &rarr; You got " + Math.floor(s) + "&percnt; discount";
            document.getElementById("alert").innerHTML = "";

            if (f1.n1.value == "" && f1.n2.value == "") {
                f1.n1.value = f1.n2.value = document.getElementById("ans").innerHTML = document.getElementById("final").innerHTML = "";
                document.getElementById("alert").innerHTML = "<br><hr color=brown><b style=color:red>You Didn't Enter the Marked Price (MRP) and Discount (&#8377; off).<br>So, Please !! Enter both the numerical value.</b>";
            }

            else if (f1.n1.value == "") {
                f1.n1.value = f1.n2.value = document.getElementById("ans").innerHTML = document.getElementById("final").innerHTML = "";
                document.getElementById("alert").innerHTML = "<br><hr color=brown><b style=color:red>You Didn't Enter the Marked Price (MRP).<br>So, Please !! Enter the numerical value.</b>";
            }
            else if (f1.n2.value == "") {
                f1.n1.value = f1.n2.value = document.getElementById("ans").innerHTML = document.getElementById("final").innerHTML = "";
                document.getElementById("alert").innerHTML = "<br><hr color=brown><b style=color:red>You Didn't Enter the Discount <br>(&#8377; off).<br>So, Please !! Enter the numerical value.</b>";
            }

            else if (d > m) {
                f1.n1.value = f1.n2.value = document.getElementById("ans").innerHTML = document.getElementById("final").innerHTML = "";
                document.getElementById("alert").innerHTML = "<br><hr color=brown><b style=color:red>Discount is always taken below marked price only.<br>So, Please !! Enter Valid<br>Discount (in &#8377;).</b>";
            }

        }
        function Clr() {
            f1.n1.value = f1.n2.value = document.getElementById("ans").innerHTML = document.getElementById("final").innerHTML = "";
            document.getElementById("alert").innerHTML = "";
        }

    </script>
